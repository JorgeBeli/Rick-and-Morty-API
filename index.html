<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="shortcut icon" href="./icons8-morty-smith-color-hand-drawn-120.png">
</head>
<body>
    <main>
        <nav>
            <h1>Home</h1>
            <p id="default">Reload</p>
            <div class="theme__wraper">
                <input type="checkbox" id="lightThemeCheckbox">
                <label for="lightThemeCheckbox"><img src="./sun.png" id="theme"></label>
            </div>
        </nav>
        <div class="searcher__wraper">
            <form id="searcher__form">
                <label for="searcher"></label>
                <input type="text" id="searcher" placeholder="Search character" autocomplete="off">
                <input type="submit" id="searcher__submit" value="Search">
            </form>
        </div>
        <div class="characters__page">

        </div>
        <section class="character__wraper">

        </section>
        <section class="character__info">
            
        </section>
        <div class="buttons">
            <input class="nav__buttons" id="previous__page__status" type="button" value="<">
            <input class="nav__buttons" id='previous__page' type="button" value="<">
            <div class="nav__buttons" id="current__page"></div>
            <input class="nav__buttons" id="next__page" type="button" value=">">
            <input class="nav__buttons" id="next__page__status" type="button" value=">">
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
